<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>CodeReview</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <link rel="stylesheet" type="text/css" href="{% static '/css/default.css' %}">
   <!-- bootstrap css -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
   <!-- style css -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   <!-- Responsive-->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   <!-- fevicon -->
   <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
   <!-- owl stylesheets -->
   <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen">
</head>

<body style="background-image: url('{% static 'images/banner-b.png' %}'); background-size: cover;">
   <!-- header section start -->
   <div class="header_section">
      <div class="header_main">
         <div class="container-fluid">
            <div class="logo"><a href="{% url 'home' %}" style="font-family: 'Poppins', sans-serif; color: white; font-size: 24px;">CodeReview</a></div>
            <div class="menu_main">
               <ul>
                  <li class="active"><a href="{% url 'home' %}">Home</a></li>
                  {% if user.is_authenticated %}
                  <li><a href="{% url 'my_reviews' %}">My Review</a></li>
                  <li><a href="{% url 'logout' %}">Logout</a></li>
                  <li><a href="{% url 'accounts_home' %}">Account</a></li>
                  {% else %}
                  <li><a href="{% url 'login' %}">Login</a></li>
                  <li><a href="{% url 'signup' %}">Register</a></li>
                  {% endif %}
               </ul>
            </div>
         </div>
      </div>
      <!-- banner section start -->
      <!-- banner section end -->
      {% block content %}
      {% endblock %}
   </div>
   <!-- header section end -->
   <!-- copyright section start -->
   <div class="copyright_section bottom">
      <div class="container">
         <p class="copyright_text">[K-Digital] AI 백엔드 개발자 취업캠프(Python) 4회차 4조 </p>
      </div>
   </div>
   <!-- copyright section end -->
   <!-- Javascript files-->
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/popper.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
   <script src="{% static 'js/plugin.js' %}"></script>
   <!-- sidebar -->
   <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
   <script src="{% static 'js/custom.js' %}"></script>
   <!-- javascript -->
   <script src="{% static 'js/owl.carousel.js' %}"></script>
   <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

</body>

</html>
