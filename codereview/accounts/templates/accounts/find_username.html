{% extends "base.html" %}
{% block content %}
<h2>계정 찾기</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">이메일</label>
    <input type="email" name="email" id="email" required>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <button type="submit" class="btn btn-primary">계정 찾기</button>
</form>
{% endblock %}
