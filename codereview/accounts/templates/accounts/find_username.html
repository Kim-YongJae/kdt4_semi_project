{% extends "base.html" %}

{% block content %}
<div class="banner_section layout_padding">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container">
                    <h1 class="banner_text" style="font-size: 60px; color: #ffffff;">계정 찾기</h1>
                    <form method="post" id="find-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email" style="font-size: 25px; color: #ffffff;">이메일:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        {% endif %}
                        <div class="read_bt">
                            <a href="#" id="find-button" style="font-weight: bold;">계정 찾기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('find-button').addEventListener('click', function(event) {
    event.preventDefault(); // 버튼 클릭의 기본 동작을 막음
    var emailField = document.getElementById('email');
    if (emailField.value.trim() === '') {
        alert('이메일을 입력해주세요.'); // 이메일 필드가 비어있을 경우 경고창 표시
    } else {
        document.getElementById('find-form').submit(); // 이메일이 입력되었으면 폼 제출
    }
});
</script>
{% endblock %}
