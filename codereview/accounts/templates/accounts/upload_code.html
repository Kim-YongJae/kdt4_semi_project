{% extends "base.html" %}

{% block content %}
<div class="banner_section layout_padding">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container">
                    <h2 class="banner_text" style="font-size: 60px; color: khaki;">Write & Upload Code</h2>
                    <form method="post" enctype="multipart/form-data" id="review-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.title.id_for_label }}" style="font-size: 25px; color: khaki;">TITLE</label>
                            <input type="{{ form.title.field.widget.input_type }}"
                                   name="{{ form.title.html_name }}"
                                   id="{{ form.title.id_for_label }}"
                                   class="form-control"
                                   {% if form.title.value %}value="{{ form.title.value|stringformat:'s' }}"{% endif %}>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.code.id_for_label }}" style="font-size: 25px; color: khaki;">CODE</label>
                            <textarea name="{{ form.code.html_name }}"
                                      id="{{ form.code.id_for_label }}"
                                      rows="10"
                                      cols="60"
                                      class="form-control">{{ form.code.value|stringformat:'s' }}</textarea>
                        </div>
                        <div class="form-group">
                            <label style="font-size: 25px; color: khaki;">UPLOAD</label>
                            {{ form.uploaded_file }}
                        </div>

                        <div class="read_bt"><a href="#" id="review-button" style="font-weight: bold;">Commit</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('review-button').addEventListener('click', function() {
    document.getElementById('review-form').submit();
});
</script>
{% endblock %}
